<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>

    <div class="container">
        <div class="equation off" id="equationDisplay"></div>
        <div class="display off" id="displayNumber">0</div>

        <div class="btn empty" id="allClear">AC</div>
        <div class="btn empty" id="clear">C</div>
        <div class="btn functions" id="plusMinus">+/-</div>
        <div class="btn functions" id="exponent">x<span class="super">y</span></div>
        <div class="btn functions" id="square">x<span class="super">2</div>

        <div class="contentLeft"><a href = "https://github.com/pishepmi" target="_blank">Ryadhzhran</a></div>
        <div class="contentRight">
            <label class="toggle" for="on-off" aria-label="on off switch">
                <input id="on-off" type="checkbox">
                <span></span>
            </label>
        </div>

        <div class="btn number" id="seven">7</div>
        <div class="btn number" id="eight">8</div>
        <div class="btn number" id="nine">9</div>
        <div class="btn functions" id="multiplication">*</div>
        <div class="btn functions" id="sqrt">âˆš</div>

        <div class="btn number" id="four">4</div>
        <div class="btn number" id="five">5</div>
        <div class="btn number" id="six">6</div>
        <div class="btn functions" id="division">/</div>
        <div class="btn functions" id="factorial">!</div>

        <div class="btn number" id="one">1</div>
        <div class="btn number" id="two">2</div>
        <div class="btn number" id="three">3</div>
        <div class="btn functions" id="subtraction">-</div>

        <div class="btn number" id="doubleZero">00</div>
        <div class="btn number" id="zero">0</div>
        <div class="btn number" id="decimal">.</div>
        <div class="btn functions" id="addition">+</div>
        <div class="btn empty" id="equals">=</div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
